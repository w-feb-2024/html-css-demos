<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
  <body>
    <h3>Add a Student</h3>
    <form>
      <div>
        <label for="sFirstName">Student First Name:</label>
        <input type="text" id="sFirstName" />
      </div>
      <div>
        <label for="sLastName">Student Last Name:</label>
        <input type="text" id="sLastName" />
      </div>
      <div>
        <label for="sScore">Student Score:</label>
        <select id="sScore">
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
        </select>
      </div>
      <div>
        <label for="sDOB">Student DOB:</label>
        <input type="date" id="sDOB" />
      </div>
      <div>
        <label for="sImageUrl">Student Image URL:</label>
        <input type="text" id="sImageUrl" />
      </div>
      <div>
        <button type="submit">ADD</button>
        <button type="reset">CLEAR</button>
      </div>
    </form>
  </body>
</html>
