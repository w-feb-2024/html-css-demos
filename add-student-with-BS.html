<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <form>
      <div class="mb-3 mt-3">
        <label for="sFirstName" class="form-label">Student First Name:</label>
        <input
          type="text"
          class="form-control"
          id="sFirstName"
          placeholder="Enter First Name"
          name="studFirstName"
        />
      </div>
      <div class="mb-3 mt-3">
        <label for="sLastName" class="form-label">Student Last Name:</label>
        <input
          type="text"
          class="form-control"
          id="sLastName"
          placeholder="Enter Last Name"
          name="studLastName"
        />
      </div>
      <div class="mb-3 mt-3">
        <label for="sDOB" class="form-label">Student DOB:</label>
        <input
          type="date"
          class="form-control"
          id="sDOB"
          name="studDOB"
        />
      </div>
      <div>
        <label for="sScore">Student Score:</label>
        <select id="sScore" class="form-select">
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
        </select>
      </div>
      <div class="mb-3 mt-3">
        <label for="sImageUrl" class="form-label">Student Image URL:</label>
        <input type="text" class="form-control" id="sImageUrl" placeholder="Enter Image Url" name="studImageUrl">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
